<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | WYZE IT Support</title>
  <link rel="stylesheet" href="assets/css/forgot-password.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/wyze-logo.jpg" alt="WYZE Logo" class="logo" />
    </header>
    <main>
      <div class="forgot-box">
        <h2>Forgot Password</h2>
        <p>Enter your company email to reset your password.</p>
        <form action="#">
          <div class="form-group">
            <label for="email">Company Email</label>
            <input type="email" id="email" placeholder="e.g. user@wyze.com" required />
          </div>
          <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <p class="back-to-login">
          Remembered your password?
          <a href="login.html">Login here</a>
        </p>
      </div>
    </main>
  </div>
</body>
</html>
