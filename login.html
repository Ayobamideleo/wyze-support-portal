<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WYZE Support Portal - Login</title>

  <!-- LINK to external CSS: ensure this path matches your folder structure -->
  <link rel="stylesheet" href="assets/css/login.css" />

  <!-- Inline test style: if you see a blue page background the external CSS did NOT load.
       Remove this <style> after you confirm the external CSS works. -->
  <style id="inline-test">
    /* temporary test — remove later */
    body { background: #e6f0ff; } /* light blue = inline test active */
  </style>
</head>
<body>
  <header class="top-header">
    <div class="header-left">
      <img src="assets/images/wyze-logo.jpg" alt="WYZE Logo" class="logo" />
      <h1>WYZE Support Portal</h1>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Sign in</h2>
      <form action="dashboard.html" method="GET">
        <label for="email">Company Email</label>
        <input id="email" name="email" type="email" placeholder="you@company.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required />

        <button type="submit" class="btn">Sign In</button>
      </form>

      <p class="small">
        <a href="forgot-password.html">Forgot password?</a> •
        <a href="signup.html">Create account</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 WYZE Support</p>
  </footer>

  <!-- Optional: remove or keep. This script will remove the inline-test style if the external CSS is loaded -->
  <script>
    // If external CSS applies a body background different from the inline-test color,
    // we remove the inline-test style tag so it doesn't interfere
    document.addEventListener('DOMContentLoaded', () => {
      const inlineTest = document.getElementById('inline-test');
      // compute background color applied to body (after CSS cascade)
      const bg = window.getComputedStyle(document.body).backgroundColor;
      // If the background is NOT the inline-test color 'rgb(230,240,255)' remove the inline test
      if (bg !== 'rgb(230, 240, 255)') {
        inlineTest.remove();
      }
      // If still the inline-test color, the external CSS probably didn't load.
    });
  </script>
</body>
</html>
